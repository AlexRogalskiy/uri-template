NO_PARSER = no suitable parser found
PERCENT_SHORT_READ = not enough remaining characters for a percent-encoded sequence
ILLEGAL_PERCENT = illegal character in percent-encoded sequence
EMPTY_NAME = empty variable name
EMPTY_PREFIX = prefix is empty
PREFIX_TOO_LARGE = prefix length is too large (maximum 10000)
UNEXPECTED_EOF = unexpected end of input: expected a comma or a closing bracket
UNEXPECTED_TOKEN = unexpected token: expected a comma or a closing bracket
EXPAND_INCOMPAT = incompatible varspec/value combination
